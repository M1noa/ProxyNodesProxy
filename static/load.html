<!DOCTYPE html>
<html>
<head>
    
<script async src="https://arc.io/widget.min.js#cRkSUK3n"></script>

    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J9THTM6KMV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-J9THTM6KMV');
    </script>

<script src="./uv/uv.bundle.js"></script>
<script src="./uv/uv.config.js"></script>
<style>
    @font-face {
        font-family: 'Dosis';
        font-style: SemiBold;
        font-weight: 600;
        src: url('./css/Dosis.ttf') format('woff');
    }
    body {
        background: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        margin: 0px;
        align-items: center;
    }
    .msg {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    p {
        font-family: Dosis;
    }
    .info {
        color: #FFF;
        max-width: 600px;
        text-align: center;
        margin: 35px 0px 0px 0px;
    }
    .lds-dual-ring {
        display: inline-block;
        width: 160px;
        height: 160px;
    }
    .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 128px;
        height: 128px;
        margin: 16px;
        border-radius: 50%;
        border: 12px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="msg">
    <div class="lds-dual-ring"></div>
    <p class="info">
        Please wait a moment.
        Our service maybe under high load causing some slowness on our servers. Your request will eventually be
        responded to.
    </p>
</div>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./uv.sw-handler.js', { scope: __uv$config.prefix }).then(() => {
            let url = atob(decodeURIComponent(window.location.hash.slice(1)));
            let search;
            switch (localStorage.getItem('incog||search')) {
                case 'google':
                    search = 'https://google.com/search?q='
                    break;
                case 'ddg':
                    search = 'https://duckduckgo.com/?q='
                    break;
                case 'bing':
                    search = 'https://bing.com/search?q='
                    break;
                case 'brave':
                    search = 'https://search.brave.com/search?q='
                    break;
                default:
                    localStorage.setItem('incog||search', 'google')
                    search = 'https://google.com/search?q='
            };
            if (url) {
                if (!isUrl(url)) url = search + url;
                else if (!(url.startsWith('https://') || url.startsWith('http://'))) { url = 'http://' + url; };
            } else { url = new URL(search).origin }
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        });
    } else {
        document.querySelector('.lds-dual-ring').remove();
        document.querySelector('.info').textContent = 'Your browser does not support service workers or is blocking them (private browsing mode?). Try swapping or updating your browser.'
    };

    function isUrl(val = '') {
        if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
        return false;
    }
</script>
</body>
</html>
